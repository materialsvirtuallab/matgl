name: Test

on:
  push:
    branches: ["*"]
    paths:
      - "src/**"
      - "tests/**"
      - ".github/workflows/**"
  pull_request:
    branches: [main]
    paths:
      - "src/**"
      - "tests/**"
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      task:
        type: choice
        options: [tests, release]
        default: tests
        description: Only run tests or release a new version to PyPI after tests pass.

jobs:
  test_dgl:
    strategy:
      max-parallel: 20
      matrix:
        config:
          - os: ubuntu-latest
            python: "3.12"

    runs-on: ${{ matrix.config.os }}
    env:
      PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION: "python"
      PMG_MAPI_KEY: ${{ secrets.PMG_MAPI_KEY }}
      DGLBACKEND: "pytorch"
      MATGL_BACKEND: "DGL"

    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
          python-version: ${{ matrix.config.python }}
      - name: Virtual env
        run: uv venv --python ${{ matrix.config.python }}
      - name: Install latest DGL for Linux
        if: matrix.config.os == 'ubuntu-latest'
        run: uv pip install dgl==2.4.0 -f https://data.dgl.ai/wheels/torch-2.4/repo.html
      - name: Install dependencies
        run: |
          uv pip install -e '.[dgl]'
          uv pip install "torch<=2.4.0"
          uv pip install "torchdata<=0.8.0"
          uv pip install pytest pytest-cov
      - name: pytest
        run: |
          uv run python -c "import dgl; print(dgl.__version__)"
          uv run python -c "import torch; print(torch.__version__)"
          uv run pytest --cov=matgl --cov-report=xml --cov-report=term tests --color=yes
      - name: List coverage files
        run: |
          echo "Coverage files in current directory:"
          ls -la .coverage* coverage.xml 2>/dev/null || echo "No coverage files found"
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-dgl
          path: |
            .coverage
            coverage.xml
          if-no-files-found: ignore
  test_pyg:
    strategy:
      max-parallel: 20
      matrix:
        config:
          - os: ubuntu-latest
            python: "3.13"
          - os: macos-latest
            python: "3.10"

    runs-on: ${{ matrix.config.os }}
    env:
      PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION: "python"
      PMG_MAPI_KEY: ${{ secrets.PMG_MAPI_KEY }}
      MATGL_BACKEND: "PYG"

    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
          python-version: ${{ matrix.config.python }}
      - name: Virtual env
        run: uv venv --python ${{ matrix.config.python }}
      - name: Install dependencies
        run: |
          uv pip install -e .
          uv pip install pytest pytest-cov
      - name: pytest
        run: |
          uv run python -c "import torch; print(torch.__version__)"
          uv run pytest --cov=matgl --cov-report=xml --cov-report=term tests --color=yes
      - name: List coverage files
        if: matrix.config.os == 'ubuntu-latest'
        run: |
          echo "Coverage files in current directory:"
          ls -la .coverage* coverage.xml 2>/dev/null || echo "No coverage files found"
      - name: Upload coverage artifacts
        if: matrix.config.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-pyg
          path: |
            .coverage
            coverage.xml
          if-no-files-found: ignore

  coverage:
    needs: [test_dgl, test_pyg]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download coverage from test_dgl
        uses: actions/download-artifact@v4
        with:
          name: coverage-dgl
          path: coverage-dgl/
          merge-multiple: true
      - name: Download coverage from test_pyg
        uses: actions/download-artifact@v4
        with:
          name: coverage-pyg
          path: coverage-pyg/
          merge-multiple: true
      - name: Combine coverage reports
        run: |
          pip install coverage
          # Debug: List what was downloaded
          echo "Contents of coverage-dgl:"
          ls -la coverage-dgl/ 2>/dev/null || echo "coverage-dgl directory does not exist"
          echo "Contents of coverage-pyg:"
          ls -la coverage-pyg/ 2>/dev/null || echo "coverage-pyg directory does not exist"

          # Collect all .coverage files from both test jobs (only ubuntu runs)
          # Find and copy all .coverage files to current directory with unique names
          counter=1
          found_files=0

          if [ -d coverage-dgl ]; then
            for f in $(find coverage-dgl -name ".coverage" -type f 2>/dev/null); do
              echo "Found DGL coverage file: $f"
              cp "$f" ".coverage.dgl.$counter"
              counter=$((counter + 1))
              found_files=$((found_files + 1))
            done
          fi

          if [ -d coverage-pyg ]; then
            for f in $(find coverage-pyg -name ".coverage" -type f 2>/dev/null); do
              echo "Found PyG coverage file: $f"
              cp "$f" ".coverage.pyg.$counter"
              counter=$((counter + 1))
              found_files=$((found_files + 1))
            done
          fi

          # Also check for coverage files in root of artifact directories
          if [ -f coverage-dgl/.coverage ]; then
            echo "Found .coverage in coverage-dgl root"
            cp coverage-dgl/.coverage ".coverage.dgl.$counter"
            counter=$((counter + 1))
            found_files=$((found_files + 1))
          fi

          if [ -f coverage-pyg/.coverage ]; then
            echo "Found .coverage in coverage-pyg root"
            cp coverage-pyg/.coverage ".coverage.pyg.$counter"
            counter=$((counter + 1))
            found_files=$((found_files + 1))
          fi

          echo "Total coverage files found: $found_files"

          # Combine all coverage files
          if [ $found_files -gt 0 ] && ls .coverage.* 1> /dev/null 2>&1; then
            echo "Combining coverage files..."
            coverage combine .coverage.* || echo "Warning: coverage combine failed, trying individual files"
            coverage xml -o coverage.xml || echo "Warning: coverage xml failed"
            if [ -f coverage.xml ]; then
              echo "Coverage combination successful"
            else
              echo "Warning: coverage.xml not created, creating empty file"
              echo '<?xml version="1.0" ?><coverage></coverage>' > coverage.xml
            fi
          else
            echo "Warning: No coverage files found. This may be expected if tests were skipped or artifacts failed to upload."
            echo "Creating empty coverage.xml to prevent failure"
            echo '<?xml version="1.0" ?><coverage></coverage>' > coverage.xml
          fi
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  release:
    if: github.event_name == 'release' || inputs.task == 'release'
    needs: [test_dgl, test_pyg]
    runs-on: ubuntu-latest
    permissions:
      # For pypi trusted publishing
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install latest DGL
        run: |
          pip install dgl -f https://data.dgl.ai/wheels/torch-2.4/repo.html
      - name: Build
        run: |
          pip install build
          python -m build
      - name: Publish to PyPi
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
          verbose: true
