name: Test

on:
  push:
    branches: ["*"]
    paths:
      - "src/**"
      - "tests/**"
  pull_request:
    branches: [main]
    paths:
      - "src/**"
      - "tests/**"
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      task:
        type: choice
        options: [tests, release]
        default: tests
        description: Only run tests or release a new version to PyPI after tests pass.

jobs:
  test_dgl:
    strategy:
      max-parallel: 20
      matrix:
        config:
          - os: ubuntu-latest
            python: "3.12"

    runs-on: ${{ matrix.config.os }}
    env:
      PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION: "python"
      PMG_MAPI_KEY: ${{ secrets.PMG_MAPI_KEY }}
      DGLBACKEND: "pytorch"
      MATGL_BACKEND: "DGL"

    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
          python-version: ${{ matrix.config.python }}
      - name: Virtual env
        run: uv venv --python ${{ matrix.config.python }}
      - name: Install latest DGL for Linux
        if: matrix.config.os == 'ubuntu-latest'
        run: uv pip install dgl==2.4.0 -f https://data.dgl.ai/wheels/torch-2.4/repo.html
      - name: Install dependencies
        run: |
          uv pip install -e '.[dgl]'
          uv pip install "torch<=2.4.0"
          uv pip install "torchdata<=0.8.0"
          uv pip install pytest pytest-cov
      - name: pytest
        run: |
          uv run python -c "import dgl; print(dgl.__version__)"
          uv run python -c "import torch; print(torch.__version__)"
          uv run pytest --cov=matgl --cov-report=xml --cov-report=term tests --color=yes
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-dgl
          path: |
            .coverage
            coverage.xml
          if-no-files-found: ignore
  test_pyg:
    strategy:
      max-parallel: 20
      matrix:
        config:
          - os: ubuntu-latest
            python: "3.13"
          - os: macos-latest
            python: "3.10"

    runs-on: ${{ matrix.config.os }}
    env:
      PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION: "python"
      PMG_MAPI_KEY: ${{ secrets.PMG_MAPI_KEY }}
      MATGL_BACKEND: "PYG"

    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
          python-version: ${{ matrix.config.python }}
      - name: Virtual env
        run: uv venv --python ${{ matrix.config.python }}
      - name: Install dependencies
        run: |
          uv pip install -e .
          uv pip install pytest pytest-cov
      - name: pytest
        run: |
          uv run python -c "import torch; print(torch.__version__)"
          uv run pytest --cov=matgl --cov-report=xml --cov-report=term tests --color=yes
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-pyg
          path: |
            .coverage
            coverage.xml
          if-no-files-found: ignore

  coverage:
    needs: [test_dgl, test_pyg]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download coverage from test_dgl
        uses: actions/download-artifact@v4
        with:
          name: coverage-dgl
          path: coverage-dgl/
      - name: Download coverage from test_pyg
        uses: actions/download-artifact@v4
        with:
          name: coverage-pyg
          path: coverage-pyg/
      - name: Combine coverage reports
        run: |
          pip install coverage
          # Collect all .coverage files from both test jobs
          # Find and copy all .coverage files to current directory with unique names
          counter=1
          if [ -d coverage-dgl ]; then
            for f in $(find coverage-dgl -name ".coverage" -type f); do
              cp "$f" ".coverage.dgl.$counter"
              counter=$((counter + 1))
            done
          fi
          if [ -d coverage-pyg ]; then
            for f in $(find coverage-pyg -name ".coverage" -type f); do
              cp "$f" ".coverage.pyg.$counter"
              counter=$((counter + 1))
            done
          fi
          # Combine all coverage files
          if ls .coverage.* 1> /dev/null 2>&1; then
            coverage combine .coverage.*
            coverage xml -o coverage.xml
          else
            echo "No coverage files found"
            exit 1
          fi
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  release:
    if: github.event_name == 'release' || inputs.task == 'release'
    needs: [test_dgl, test_pyg]
    runs-on: ubuntu-latest
    permissions:
      # For pypi trusted publishing
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install latest DGL
        if: matrix.config.os == 'ubuntu-latest'
        run: |
          pip install dgl -f https://data.dgl.ai/wheels/torch-2.4/repo.html
      - name: Build
        run: |
          pip install build
          python -m build
      - name: Publish to PyPi
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
          verbose: true
